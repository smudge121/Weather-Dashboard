<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="reset" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
     </div>
</nav>

<main class = "row">
    <div class = "col-3 .bg-info">
        <h2>Search for a City: </h2>
        <input type="text" placeholder="City Name">
        <button id="inputButton" type="button" class="btn btn-info">Submit</button>
        <hr>
        <div id="searchHistory">
            <!--Generate buttons here-->
        </div>
    </div>
    <div class="col-9">
        <div id="main" style="height: 200px" class="card">
            <!-- <h2>City Name</h2>
            <p>Temp</p>
            <p>Wind:</p>
            <p>Humidity: <span></span></p> -->
        </div>

        <div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                  <ul>
                    <li>Temp</li>
                    <li>Wind</li>
                    <li>Humidity</li>
                    </ul>
                </div>
              </div>
        </div>
        
        
        
    </div>

</main>
    
<script src="./script.js"></script>
</body>
</html>
